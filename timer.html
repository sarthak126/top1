<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 1% Club | Focus Timer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        mono: ['Roboto Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            start: '#0EA5FF',
                            mid: '#2B7BFF',
                            end: '#3F6CFF',
                        },
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(14, 165, 255, 0.5)',
                        'glow-sm': '0 0 10px rgba(14, 165, 255, 0.3)',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --bg-body: #F0F4F8;
            --text-main: #1e293b;
        }
        .dark {
            --bg-body: #050505;
            --text-main: #f8fafc;
        }
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .glass-card {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }
        .dark .glass-card {
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(15, 23, 42, 0.4);
        }
        .glass {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.6);
        }
        .dark .glass {
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(10, 10, 10, 0.6);
        }
        .text-gradient {
            background: linear-gradient(135deg, #0EA5FF 0%, #2B7BFF 50%, #3F6CFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .bg-gradient-brand {
            background: linear-gradient(135deg, #0EA5FF 0%, #2B7BFF 50%, #3F6CFF 100%);
        }
        
        /* --- SIDEBAR STYLES --- */
        #taskbar {
            transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .nav-item {
            position: relative;
            transition: all 0.2s ease-out;
        }
        .nav-item::before {
            content: '';
            position: absolute;
            left: -12px;
            top: 50%;
            transform: translateY(-50%) scaleY(0);
            width: 4px;
            height: 24px;
            background: #2B7BFF;
            border-radius: 0 4px 4px 0;
            transition: transform 0.2s ease;
        }
        .nav-item.active::before {
            transform: translateY(-50%) scaleY(1);
        }
        .nav-item:hover .tooltip {
            opacity: 1;
            transform: translateX(0);
            visibility: visible;
        }

        /* Timer Ring Transition */
        .timer-ring-circle {
            transition: stroke-dashoffset 0.5s linear;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        /* Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #2B7BFF;
            margin-top: -8px;
            box-shadow: 0 0 10px rgba(43, 123, 255, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: rgba(148, 163, 184, 0.3);
            border-radius: 2px;
        }

        /* --- HIGH PERFORMANCE FLIP CLOCK --- */
        .flip-clock-container {
            perspective: 1200px;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .flip-card {
            position: relative;
            width: 210px; 
            height: 280px; 
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            font-size: 14rem;
            line-height: 280px;
            text-align: center;
            border-radius: 16px;
            background: #1e293b;
            color: #f8fafc;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            transform-style: preserve-3d; 
        }

        @media (max-width: 640px) {
            .flip-card { 
                width: 124px; 
                height: 175px; 
                font-size: 7rem; 
                line-height: 175px; 
                border-radius: 12px;
            }
            .flip-clock-container { gap: 0.5rem; }
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .card-half {
            position: absolute;
            left: 0;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background-color: #1e293b; 
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .card-half span {
            display: block;
            height: 200%;
            width: 100%;
            line-height: 280px; 
        }
        @media (max-width: 640px) {
            .card-half span { line-height: 175px; } 
        }

        .top-half {
            top: 0;
            border-radius: 16px 16px 0 0;
            background: linear-gradient(to bottom, #334155 0%, #1e293b 100%);
            transform-origin: bottom;
            border-bottom: 1px solid rgba(0,0,0,0.5); 
        }
        @media (max-width: 640px) { .top-half { border-radius: 12px 12px 0 0; } }
        
        .bottom-half {
            bottom: 0;
            border-radius: 0 0 16px 16px;
            background: linear-gradient(to bottom, #1e293b 0%, #334155 100%);
            transform-origin: top;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        @media (max-width: 640px) { .bottom-half { border-radius: 0 0 12px 12px; } }
        
        .bottom-half span {
            transform: translateY(-50%);
        }

        .flip-leaf-top {
            z-index: 2; 
            transform-origin: bottom;
            transform: rotateX(0deg);
        }
        .flip-leaf-bottom {
            z-index: 1; 
            transform-origin: top;
            transform: rotateX(90deg); 
        }

        .shadow-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0;
            transition: none; 
        }

        .flipping-top {
            animation: flipTopAnim 0.3s ease-in forwards;
        }
        
        .flipping-bottom {
            animation: flipBottomAnim 0.45s ease-out 0.15s forwards;
        }

        @keyframes flipTopAnim {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(-90deg); }
        }

        @keyframes flipBottomAnim {
            0% { transform: rotateX(90deg); }
            60% { transform: rotateX(0deg); }
            80% { transform: rotateX(10deg); }
            100% { transform: rotateX(0deg); }
        }

        .flipping-top .shadow-overlay {
            animation: shadowTop 0.3s ease-in forwards;
        }
        .flipping-bottom .shadow-overlay {
            animation: shadowBottom 0.45s ease-out 0.15s forwards;
        }

        @keyframes shadowTop {
            0% { opacity: 0; }
            100% { opacity: 0.8; }
        }
        @keyframes shadowBottom {
            0% { opacity: 0.8; }
            60% { opacity: 0; }
            100% { opacity: 0; }
        }

        .no-cursor { cursor: none; }
    </style>
</head>

    <script>
        lucide.createIcons();
        const html = document.documentElement;
        
        // Theme Logic
        if(localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        }
        document.getElementById('theme-toggle').addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
        });

        // Modal Logic
        const modal = document.getElementById('settings-modal');
        const modalContent = modal.querySelector('.glass-card');
        document.getElementById('duration-btn').addEventListener('click', () => {
            modal.classList.remove('opacity-0', 'pointer-events-none');
            modalContent.classList.remove('translate-y-10');
        });
        const closeModal = () => {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modalContent.classList.add('translate-y-10');
        };
        document.getElementById('close-modal').addEventListener('click', closeModal);
        document.getElementById('save-duration').addEventListener('click', closeModal);
        const slider = document.getElementById('duration-slider');
        const valDisplay = document.getElementById('slider-value');
        slider.addEventListener('input', (e) => {
            valDisplay.textContent = e.target.value;
        });

        // Sidebar Toggle Logic (Imported from Homepage)
        const taskbar = document.getElementById('taskbar');
        const toggleBtn = document.getElementById('toggleSidebar');
        const toggleIcon = document.getElementById('toggleIcon');
        const navContainer = document.querySelector('.nav-container');
        let isExpanded = true;

        toggleBtn.addEventListener('click', () => {
            isExpanded = !isExpanded;
            if (isExpanded) {
                taskbar.style.width = '80px';
                taskbar.classList.remove('opacity-0', 'pointer-events-none'); 
                toggleIcon.style.transform = 'rotate(0deg)';
                navContainer.style.opacity = '1';
            } else {
                taskbar.style.width = '20px';
                toggleIcon.style.transform = 'rotate(180deg)';
                navContainer.style.opacity = '0'; 
            }
        });

        taskbar.addEventListener('mouseenter', () => {
            if (!isExpanded) {
                taskbar.style.width = '80px';
                navContainer.style.opacity = '1';
                toggleIcon.style.transform = 'rotate(0deg)';
            }
        });

        taskbar.addEventListener('mouseleave', () => {
            if (!isExpanded) {
                taskbar.style.width = '20px';
                navContainer.style.opacity = '0';
                toggleIcon.style.transform = 'rotate(180deg)';
            }
        });
    </script>
