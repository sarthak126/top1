    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyA6SeNSU6msvU890bucTO463kmyeOE7rDI",
            authDomain: "habit-streak-tracker-j2zli2.firebaseapp.com",
            projectId: "habit-streak-tracker-j2zli2",
            storageBucket: "habit-streak-tracker-j2zli2.firebasestorage.app",
            messagingSenderId: "842193529900",
            appId: "1:842193529900:web:2c7f052531c11b51f67589"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // DOM Elements
        const els = {
            ring: document.getElementById('home-timer-ring'),
            timeDisplay: document.getElementById('home-time-display'),
            taskName: document.getElementById('task-display-name'),
            statusText: document.getElementById('task-status'),
            statusDot: document.getElementById('status-dot'),
            actionBtn: document.getElementById('main-action-btn'),
            actionText: document.getElementById('action-text'),
            actionIcon: document.getElementById('action-icon')
        };

        const RING_CIRCUMFERENCE = 553; 
        let uid = null;
        let timerInterval = null;
        
        // Initial state
        let currentState = {
            timerRunning: false,
            timerValueState: 1500000,
            pausedRemainingMs: 1500000,
            timerEndTimestamp: 0,
            currentTimerTaskName: "Deep Work"
        };

        // --- LOCAL STORAGE SYNC (Read Only on Home) ---
        function loadLocalState() {
            try {
                const cached = localStorage.getItem('disciplineX_timerState');
                if (cached) {
                    const parsed = JSON.parse(cached);
                    // Avoid stale data (>24h)
                    if (Date.now() - (parsed.lastUpdatedWeb || 0) < 86400000) {
                        currentState = { ...currentState, ...parsed };
                        updateUI();
                    }
                }
            } catch (e) { console.log("Home Cache error", e); }
        }

        function init() {
            // 1. Instant Load from Cache
            loadLocalState();

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    uid = user.uid;
                    const docRef = doc(db, `users/${uid}/appState/timer`);
                    onSnapshot(docRef, (docSnap) => {
                        if (docSnap.exists()) {
                            currentState = docSnap.data();
                            
                            // Save to local storage for the Timer page to pick up if we navigate
                            localStorage.setItem('disciplineX_timerState', JSON.stringify({
                                ...currentState, 
                                lastUpdatedWeb: Date.now() 
                            }));
                            
                            updateUI(); 
                        }
                    });
                    
                    // Start Tick Loop
                    if(timerInterval) clearInterval(timerInterval);
                    timerInterval = setInterval(tick, 200); 
                } else {
                    signInAnonymously(auth).catch(console.error);
                }
            });
        }

        function tick() {
            let displayMs = 0;

            if (currentState.timerRunning && currentState.timerEndTimestamp) {
                const now = Date.now();
                displayMs = Math.max(0, currentState.timerEndTimestamp - now);
            } else {
                displayMs = currentState.pausedRemainingMs || currentState.timerValueState || 1500000;
            }
            
            // If timer ended naturally
            if (currentState.timerRunning && displayMs === 0) {
                currentState.timerRunning = false;
                updateStatusText(false);
            }

            updateRingAndTime(displayMs, currentState.timerValueState || 1500000);
            updateStatusText(currentState.timerRunning);
        }

        function updateUI() {
            const name = (currentState.currentTimerTaskName && currentState.currentTimerTaskName.trim() !== "") 
                         ? currentState.currentTimerTaskName 
                         : "Set a Goal";
            els.taskName.textContent = name;
            tick();
        }

        function updateStatusText(isRunning) {
            if (isRunning) {
                els.statusText.textContent = "Focusing";
                els.statusDot.className = "w-2 h-2 rounded-full bg-brand-mid animate-pulse";
                els.actionText.textContent = "Resume Session";
                els.actionIcon.innerHTML = `<rect x="6" y="4" width="4" height="16" fill="white"></rect><rect x="14" y="4" width="4" height="16" fill="white"></rect>`;
            } else {
                els.statusText.textContent = "Ready";
                els.statusDot.className = "w-2 h-2 rounded-full bg-brand-mid";
                els.actionText.textContent = "Start Session";
                els.actionIcon.innerHTML = `<polygon points="5 3 19 12 5 21 5 3" fill="white"></polygon>`;
            }
        }

        function updateRingAndTime(remainingMs, totalMs) {
            const minutes = Math.floor(remainingMs / 60000);
            const seconds = Math.floor((remainingMs % 60000) / 1000);
            els.timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            const fraction = Math.max(0, remainingMs / totalMs);
            const offset = RING_CIRCUMFERENCE - (fraction * RING_CIRCUMFERENCE);
            els.ring.style.strokeDashoffset = offset;
            
            if (currentState.timerRunning) {
                document.title = `${minutes}:${seconds.toString().padStart(2, '0')} | Dashboard`;
            } else {
                document.title = "Top 1% Club | Dashboard";
            }
        }

        // Button Click Handler
        els.actionBtn.addEventListener('click', async () => {
            if (!uid) return;

            if (currentState.timerRunning) {
                // If running, just go to timer page (state is already synced)
                window.location.href = 'timer.html';
            } else {
                // If starting new
                const duration = 25 * 60000;
                const now = Date.now();
                const taskToSave = (currentState.currentTimerTaskName && currentState.currentTimerTaskName.trim() !== "")
                    ? currentState.currentTimerTaskName 
                    : "Deep Work";

                const newState = {
                    timerValueState: duration,
                    pausedRemainingMs: duration,
                    timerEndTimestamp: now + duration,
                    timerRunning: true,
                    timerEnded: false,
                    currentTimerTaskName: taskToSave,
                    currentTimerMs: duration,
                    lastUpdatedWeb: Date.now() // For Cache validity
                };

                // 1. Save to LocalStorage IMMEDIATELY so timer.html sees it instantly
                localStorage.setItem('disciplineX_timerState', JSON.stringify(newState));

                // 2. Fire and Forget to Firestore
                setDoc(doc(db, `users/${uid}/appState/timer`), newState, { merge: true });

                // 3. Navigate
                window.location.href = 'timer.html';
            }
        });

        init();
    </script>
</body>
